<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Doctor Lookup</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0" id="search">
        <input class="form-control mr-sm-2" type="text" placeholder="Find a Doctor" id="keyword" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="jumbotron">
      <h3> Doctor Lookup </h3>
      <h4> Find a doctor that suits your needs </h4>
    </div> <!-- class = jumbotron -->
    <div id="output"></div>
  </div> <!-- class = container -->
</body>
</html>
